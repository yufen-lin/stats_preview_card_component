<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <div class="card">

    <div class="card-content">
      <h2>Get <span>insights</span> that help your business grow.</h2>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>

      <div class="stats">
        <div class="stat-item">
          <div class="stat-number">10k+</div>
          <div class="stat-description">COMPANIES</div>
        </div>
        <div class="stat-item">
          <div class="stat-number">314</div>
          <div class="stat-description">TEMPLATES</div>
        </div>
        <div class="stat-item">
          <div class="stat-number">12M+</div>
          <div class="stat-description">QUERIES</div>
        </div>
      </div>
    </div>

    <div class="card-img">
      <img src="images/image-header-desktop.jpg" alt="img">
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ruby Lin</a>.
  </div>
</body>

</html>
